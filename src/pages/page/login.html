<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div class="skip-navigation">
        <a href="#container">메뉴 건너뛰기</a>
    </div>
    <div id="wrap">
        <!-- header -->
        @@include('./layout/header.html', {
            sub : true,
            title : '로그인',
        })
        <!-- // header -->

        <!-- contents -->
        <div id="container" class="container no-depth full">
            <div class="login-wrap">
                <p class="logo" aria-hidden="true"><img src="/images/logo.png" alt=""></p>
                <form action="">
                    <div class="form-wrap">
                        <div class="forms">
                            <input type="text" class="form-control large" placeholder="아이디" aria-label="로그인 아이디 입력">

                        </div>
                        <div class="forms">
                            <input type="password" class="form-control large" placeholder="패스워드" aria-label="로그인 비밀번호 입력">
                            <p class="error"></p><!-- 에러메시지 -->
                        </div>
                        <div class="forms align-left">
                            <span class="chk-wrap">
                                <input type="checkbox" id="state-on" name="">
                                <label for="state-on">로그인 상태 유지</label>
                            </span>
                        </div>
                        <div class="btn-submit">
                            <button type="submit" class="btn btn-lg btn-point full"><span>로그인</span></button>
                        </div>
                    </div>
                </form>
                <ul class="link-lists">
                    <li><a href="/page/find-id.html">아이디 찾기</a></li>
                    <li><a href="/page/find-pw.html">비밀번호 찾기</a></li>

                <ul class="social-btn-lists">
                    <li><a href="" class="naver"><span>네이버로<br>시작하기</span></a></li>
                    <li><a href="" class="kakao"><span>카카오로<br>시작하기</span></a></li>
                </ul>
            </div>
        </div>
        <!-- // contents -->

        <!-- footer -->
        @@include('./layout/footer.html')
        <!-- // footer -->
    </div>
</body>
</html>
