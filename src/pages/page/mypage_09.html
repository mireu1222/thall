<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div class="skip-navigation">
        <a href="#container">메뉴 건너뛰기</a>
    </div>
    <div id="wrap">
        <!-- header -->
        @@include('./layout/header.html', {
            sub : true,
            title : '비밀번호 변경',
            subtab : 'my',
            page : 'my09'
        })
        <!-- // header -->

        <!-- contents -->
        <div id="container" class="container">
            <section class="sect">
                <h2 class="h2-title">현재 비밀번호</h2>
                <div class="form-wrap">
                    <div class="row">
                        <p class="label">사용 중인 비밀번호 입력</p>
                        <div class="forms">
                            <input type="password" class="form-control" placeholder="현재 비밀번호를 입력해 주세요." aria-label="사용중인 비밀번호 입력">
                        </div>
                    </div>
                </div>
            </section>
            <section class="sect border-top">
                <h2 class="h2-title">변경 비밀번호</h2>
                <div class="form-wrap">
                    <div class="row">
                        <p class="label">변경할 비밀번호 입력</p>
                        <div class="forms">
                            <input type="password" class="form-control" placeholder="변경할 비밀번호를 입력해 주세요." aria-label="변경할 비밀번호 입력">
                        </div>
                    </div>
                    <div class="row">
                        <p class="label">변경할 비밀번호 확인</p>
                        <div class="forms">
                            <input type="password" class="form-control" placeholder="변경할 비밀번호를 한번 더 입력해 주세요." aria-label="변경할 비밀번호 재입력">
                        </div>
                    </div>
                    <div class="btn-submit">
                        <button type="button" class="btn btn-border-basic btn-lg"><span>취소</span></button>
                        <button type="button" class="btn btn-point btn-lg"><span>변경 완료</span></button>
                    </div>
                </div>
            </section>
        </div>
        <!-- // contents -->

        <!-- footer -->
        @@include('./layout/footer.html')
        <!-- // footer -->
    </div>
</body>
</html>
